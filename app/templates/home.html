<div id="toDoListContainer" ng-show="currentTasks">
	<p id="taskHistoryLink" ng-click="switchLists()">Task History</p>
	<h2 id="listHeader">Current To-Do List</h2>
		<ul id="toDoList">
			<li id="listItems" ng-repeat="item in listItems.items">{{item.task}}</li>
		</ul>
</div>
<div id="taskHistoryContainer" ng-show="oldTasks">
	<p id="toDoListLink" ng-click="backToCurrent()">Current To-Do List</p> 
	<h2 id="historyHeader">Completed tasks</h2>
		<ul id="taskHistory">
			<li id="oldListItems" ng-repeat="item in oldListItems.items">{{item.task}}</li>
		</ul>
</div>
