<nav id="addTasksNav">
	<a class="col-md-4" id="addTasksHomeLink" ui-sref="home">— Home —</a>
	<a class="col-md-4" id="addTasksCurrentLink" ui-sref="current">— Current Tasks —</a>
	<a class="col-md-4" id="addTasksHistoryLink" ui-sref="history">— Task History —</a>
</nav>
<h1 id="addHeader">Add Tasks</h1>
<div class="addContainer">
	<table>
		<thead>
			<tr>
				<th class="col-md-4" id="addTasksHeader">Tasks</th>
				<th class="col-md-4" id="addTasksPriorityHeader">Priority</th>
				<th class="col-md-4" id="addTasksStatusHeader">Status</th>
			</tr>
		</thead>
		<tbody> 
			<tr ng-repeat="task in tasks">
				<td class="col-md-4" id="addTasksList">{{task.task}}</td>
				<td class="col-md-4" id="addTasksPriorityList">{{task.priority}}</td>
				<td class="col-md-4" id="addTasksStatusList">{{task.status}}</td>
			</tr> 
		</tbody>
	</table>
	<form id="addTaskForm" ng-submit="addTask()">
		<input type="text" placeholder="Enter task description here" id="addTaskInput" ng-model="newTask">
		<input type="text" placeholder="Enter priority here: High/Mid/Low" id ="addTaskPriorityInput" ng-model="setPriority">
		<input type="submit" id="addTaskSubmitButton"">
	</form>
</div>
